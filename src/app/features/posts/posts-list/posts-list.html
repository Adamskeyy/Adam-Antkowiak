<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Posts</h1>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center h-screen">
      <app-loader />
    </div>
  } @else if (!posts().length) {
    <div class="text-center p-8">
      <p class="text-gray-500 text-lg">No posts found.</p>
    </div>
  } @else {
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      @for (post of posts(); track post.id) {
        <div
          class="bg-white rounded-xl border-1 border-blue-300 shadow-md shadow-blue-300/30 hover:border-blue-400 hover:shadow-l hover:shadow-blue-400 transition-shadow duration-300 p-6 flex flex-col justify-between cursor-pointer"
          [routerLink]="['/posts', post.id]"
        >
          <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 leading-relaxed line-clamp-3 mb-4">{{ post.body }}</p>
          </div>
          <div class="flex justify-end mt-4">
            <button
              class="text-5xl cursor-pointer"
              (click)="toggleFavorite(post.id, $event)"
              [class.text-yellow-400]="post.favorite"
            >
              <span [class.text-yellow-400]="post.favorite" class="hover:text-yellow-400">
                @if (post.favorite) {
                  <span>★</span>
                } @else {
                  <span>☆</span>
                }
              </span>
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
