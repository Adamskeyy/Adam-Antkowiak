<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Posts</h1>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center h-48">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  } @else if (!posts().length) {
    <div class="text-center p-8">
      <p class="text-gray-500 text-lg">No posts found.</p>
    </div>
  } @else {
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      @for (post of posts(); track post.id) {
        <div
          class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 p-6 flex flex-col justify-between"
        >
          <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 leading-relaxed line-clamp-3 mb-4">{{ post.body }}</p>
          </div>
          <div class="flex justify-end mt-4">
            <a
              [routerLink]="['/posts', post.id]"
              class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200"
            >
              Read more
            </a>
          </div>
        </div>
      }
    </div>
  }
</div>
