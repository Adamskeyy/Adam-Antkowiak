<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8">Posts</h1>

    <div class="flex flex-col sm:flex-row gap-4 mb-8 items-center">
      <input
        type="text"
        placeholder="Search posts..."
        (input)="setSearchText($event.target.value)"
        class="w-full sm:w-auto flex-grow px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <input
        type="number"
        placeholder="Filter by User ID..."
        (input)="onUserIdInput($event)"
        class="w-full sm:w-auto px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        (click)="toggleFavoritesOnly()"
        class="w-full sm:w-auto px-4 py-2 rounded-md border border-gray-300 cursor-pointer"
        [class.bg-blue-300]="postsStore.favoritesOnlySignal()"
        [class.text-gray-700]="!postsStore.favoritesOnlySignal()"
      >
        {{ postsStore.favoritesOnlySignal() ? 'Show All Posts' : 'Show Favorites' }}
      </button>
    </div>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center h-screen">
      <app-loader />
    </div>
  } @else if (!posts().length) {
    <div class="text-center p-8">
      <p class="text-gray-500 text-lg">No posts found.</p>
    </div>
  } @else {
    <div
      class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 enter-container"
      animate.enter="enter-animation"
    >
      @for (post of posts(); track post.id) {
        <div
          class="bg-white rounded-xl border-1 border-blue-300 shadow-md shadow-blue-300/30 hover:border-blue-400 hover:shadow-l hover:shadow-blue-400 transition-shadow duration-300 p-6 flex flex-col justify-between cursor-pointer"
          [routerLink]="['/posts', post.id]"
        >
          <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 leading-relaxed line-clamp-3 mb-4">{{ post.body }}</p>
          </div>
          <div class="flex justify-end mt-4">
            <button
              class="text-5xl cursor-pointer"
              (click)="toggleFavorite(post.id, $event)"
              [class.text-yellow-400]="post.favorite"
            >
              <span [class.text-yellow-400]="post.favorite" class="hover:text-yellow-400">
                @if (post.favorite) {
                  <span>★</span>
                } @else {
                  <span>☆</span>
                }
              </span>
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
